<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Document Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Get the current URL for API calls
        const BASE_URL = window.location.origin;
        console.log('Base URL:', BASE_URL);
    </script>
</head>
<!-- Previous HTML content remains the same until the fetch calls -->

<script>
    async function handleFileUpload(file) {
        console.log('Handling file upload:', file.name);
        
        if (!file.name.endsWith('.pdf')) {
            showError('Please select a PDF file');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        showLoading(file);

        try {
            console.log('Sending file to server...');
            const response = await fetch(`${BASE_URL}/analyze`, {
                method: 'POST',
                body: formData
            });

            console.log('Response received:', response);
            console.log('Response status:', response.status);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            console.log('Response data:', data);

            hideLoading();
            
            if (data.error) {
                showError(data.error);
            } else {
                try {
                    console.log('Parsing analysis:', data.analysis);
                    const analysis = JSON.parse(data.analysis);
                    console.log('Parsed analysis:', analysis);
                    
                    displayResults(analysis);
                    documentAnalyzed = true;
                    currentDocumentId = data.documentId;
                    sendButton.disabled = !questionInput.value.trim();
                    addMessage("I've analyzed the document. Feel free to ask any specific questions about the financial data!", false);
                } catch (e) {
                    console.error('Error parsing analysis:', e);
                    showError('Error parsing analysis results: ' + e.message);
                }
            }
        } catch (error) {
            console.error('Network or processing error:', error);
            hideLoading();
            showError('Error analyzing document: ' + error.message);
        }
    }

    async function askQuestion(question) {
        if (!currentDocumentId) {
            addMessage('Error: No document loaded. Please upload a document first.', false);
            return;
        }

        try {
            typingIndicator.style.display = 'block';
            sendButton.disabled = true;
            questionInput.disabled = true;

            const response = await fetch(`${BASE_URL}/ask`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    question: question,
                    documentId: currentDocumentId
                })
            });

            const data = await response.json();
            
            if (data.error) {
                addMessage(`Error: ${data.error}`, false);
            } else {
                addMessage(data.answer, false);
            }
        } catch (error) {
            console.error('Network error:', error);
            addMessage(`Error: Failed to get response. Please try again.`, false);
        } finally {
            typingIndicator.style.display = 'none';
            sendButton.disabled = false;
            questionInput.disabled = false;
            questionInput.value = '';
            questionInput.focus();
        }
    }
</script>
<!-- Rest of the HTML and JavaScript remains the same -->
