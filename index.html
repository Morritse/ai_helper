<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Document Analyzer</h1>
        
        <div class="template-section">
            <div class="template-header">
                <h2>Select Analysis Type</h2>
                <button onclick="showTemplateBuilder()" class="create-template-button">Create Custom Template</button>
            </div>
            <select id="templateSelect" onchange="updateTemplateDescription()">
                <option value="">Loading templates...</option>
            </select>
            <p id="templateDescription" class="template-description"></p>
        </div>
        
        <div class="upload-section" id="uploadSection">
            <input type="file" id="fileInput" accept=".pdf" />
            <button onclick="document.getElementById('fileInput').click()">Select PDF Document</button>
            <p>Drop PDF file here or click to select</p>
        </div>

        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Analyzing document... Please wait...</p>
        </div>

        <div class="error-message"></div>

        <div class="results-section">
            <!-- Dynamic content will be inserted here based on template -->
        </div>

        <div class="chat-section">
            <h3>Ask Questions About the Document</h3>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="typing-indicator" id="typingIndicator">AI is thinking...</div>
            <div class="chat-input-container">
                <input type="text" id="questionInput" placeholder="Ask a question about the document..." />
                <button class="send-button" id="sendButton" disabled>Send</button>
            </div>
        </div>
    </div>

    <!-- Template Builder Modal -->
    <div id="templateBuilderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Custom Template</h2>
                <span class="close" onclick="hideTemplateBuilder()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="templateForm" onsubmit="createTemplate(event)">
                    <div class="form-group">
                        <label for="templateName">Template Name</label>
                        <input type="text" id="templateName" required placeholder="e.g., Medical Research Analysis">
                    </div>

                    <div class="form-group">
                        <label for="description">Document Description</label>
                        <textarea 
                            id="description" 
                            required
                            rows="3" 
                            placeholder="Describe the type of document you want to analyze..."
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="metrics">Metrics to Extract</label>
                        <textarea 
                            id="metrics" 
                            required
                            rows="4" 
                            placeholder="List the specific information you want to extract..."
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="visualizations">Desired Visualizations</label>
                        <textarea 
                            id="visualizations" 
                            required
                            rows="4" 
                            placeholder="Describe how you want to visualize the data..."
                        ></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="create-button">Create Template</button>
                        <button type="button" class="cancel-button" onclick="hideTemplateBuilder()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let templates = {};
        let currentTemplate = null;

        // Load templates when page loads
        window.addEventListener('DOMContentLoaded', loadTemplates);

        async function loadTemplates() {
            try {
                const response = await fetch('/templates');
                const data = await response.json();
                
                // Store templates
                templates = data.templates.reduce((acc, template) => {
                    acc[template.id] = template;
                    return acc;
                }, {});
                
                // Update dropdown
                updateTemplateSelect();
                
            } catch (error) {
                console.error('Error loading templates:', error);
                document.getElementById('templateSelect').innerHTML = 
                    '<option value="">Error loading templates</option>';
            }
        }

        function updateTemplateSelect() {
            const select = document.getElementById('templateSelect');
            select.innerHTML = `
                <option value="">Select a template...</option>
                ${Object.values(templates).map(template => 
                    `<option value="${template.id}">${template.name}</option>`
                ).join('')}
            `;
            updateTemplateDescription();
        }

        function updateTemplateDescription() {
            const select = document.getElementById('templateSelect');
            const description = document.getElementById('templateDescription');
            const selectedTemplate = templates[select.value];
            
            if (selectedTemplate) {
                description.textContent = selectedTemplate.description;
                description.style.display = 'block';
            } else {
                description.textContent = 'Please select a template';
                description.style.display = 'block';
            }
        }

        function showTemplateBuilder() {
            document.getElementById('templateBuilderModal').style.display = 'block';
        }

        function hideTemplateBuilder() {
            document.getElementById('templateBuilderModal').style.display = 'none';
            document.getElementById('templateForm').reset();
        }

        async function createTemplate(event) {
            event.preventDefault();
            
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block';
            
            try {
                const response = await fetch('/create_template', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: document.getElementById('templateName').value,
                        description: document.getElementById('description').value,
                        metrics: document.getElementById('metrics').value,
                        visualizations: document.getElementById('visualizations').value
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Add new template to list
                templates[data.template_id] = data.template;
                updateTemplateSelect();
                
                // Select the new template
                document.getElementById('templateSelect').value = data.template_id;
                updateTemplateDescription();
                
                // Hide modal
                hideTemplateBuilder();
                
            } catch (error) {
                alert('Error creating template: ' + error.message);
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        async function handleFileUpload(file) {
            console.log('Handling file upload:', file.name);
            
            const templateId = document.getElementById('templateSelect').value;
            if (!templateId) {
                showError('Please select a template first');
                return;
            }
            
            if (!file.name.endsWith('.pdf')) {
                showError('Please select a PDF file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('template', templateId);

            showLoading(file);

            try {
                console.log('Sending file to server...');
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response received:', response);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);

                hideLoading();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    try {
                        console.log('Parsing analysis:', data.analysis);
                        const analysis = JSON.parse(data.analysis);
                        console.log('Parsed analysis:', analysis);
                        
                        displayResults(analysis, data.template);
                        documentAnalyzed = true;
                        currentDocumentId = data.documentId;
                        currentTemplate = data.template;
                        sendButton.disabled = !questionInput.value.trim();
                        addMessage("I've analyzed the document. Feel free to ask any specific questions!", false);
                    } catch (e) {
                        console.error('Error parsing analysis:', e);
                        showError('Error processing analysis results');
                    }
                }
            } catch (error) {
                console.error('Network or processing error:', error);
                hideLoading();
                showError('Error analyzing document: ' + error.message);
            }
        }

        // File input and drag/drop handlers
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                handleFileUpload(e.target.files[0]);
            }
        });

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadSection.style.borderColor = '#007bff';
        });

        uploadSection.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadSection.style.borderColor = '#ccc';
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadSection.style.borderColor = '#ccc';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        // Previous functions remain the same...
    </script>

    <style>
        /* Previous styles remain... */

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: white;
            margin: 2rem auto;
            padding: 0;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .close {
            font-size: 1.5rem;
            font-weight: bold;
            color: #666;
            cursor: pointer;
        }

        .close:hover {
            color: #333;
        }

        .modal-body {
            padding: 1.5rem;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .create-button,
        .cancel-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .create-button {
            background-color: #007bff;
            color: white;
        }

        .cancel-button {
            background-color: #6c757d;
            color: white;
        }

        .create-button:hover {
            background-color: #0056b3;
        }

        .cancel-button:hover {
            background-color: #5a6268;
        }

        /* Previous styles remain... */
    </style>
</body>
</html>
